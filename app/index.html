<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- -----        -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Backbone Todo</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <p>Backbone App</p>
      </div>
      <div id="todos">
        <form id="post-form" class="post-form">
          <div class="input-container">
            <label id="label-nome" class="label-normal" for="name">Name</label>
            <input type="text" id="input-name" class="input-name" />
          </div>
          <div class="input-container">
            <label id="label-post" class="label-normal" for="post">Post</label>
            <input type="text" id="input-post" class="input-post" />
          </div>
          <div class="input-container">
            <input id="submit-btn" type="submit" value="Submit" />
          </div>
        </form>
        <div class="post-area">
          <div class="wrapper">
            <ul id="post-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/input_animation.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- -- -->]
    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <!-- -- -->
    <!-- Backbone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <!-- -- -->
    <script src="js/app.js"></script>
  </body>
</html>
